{% extends "layout.html" %}

{% block title %} All Chais {% endblock %}

{% block content %}
<h1>All Chai for you</h1>
<div class='grid grid-cols-5 gap-5 p-5'>

{% for chai in chais %}
    <div class="chai_item bg-blue-500 flex flex-col gap-2 rounded-lg p-1">
        <img src={{chai.image.url}} alt='chai_img' />
        <h2><span class=' text-gray-700'>Name: </span>{{chai.name}}</h2>
        <h2><span class=' text-gray-700'>Type: </span>{{chai.type}}</h2>
        <a href="{% url "chai_detail" chai.id %}">
            <button type='button'
             class='w-full shadow-md rounded-lg bg-orange-500 hover:bg-orange-600 hover:text-white p-2'>
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
{% endfor %}

</div>
{% endblock %}
